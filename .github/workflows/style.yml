on: [push]
name: style
jobs:
  stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - uses: actions/checkout@v2
      - name: cargo fmt --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt --check
      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
  beta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - uses: actions/checkout@v2
      - name: cargo +beta fmt --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt --check
      - name: cargo +beta clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
